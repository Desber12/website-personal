    <main>
        <section class="contact-section">
            <h2>Hubungi Saya</h2>
            <p>Jika Anda memiliki pertanyaan atau ingin bekerja sama, silakan isi formulir di bawah ini dan saya akan segera menghubungi Anda.</p>
            <form action="#" method="post" class="contact-form">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>

                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda di sini..." required></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
        </section>
    </main>
